<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paintyard - Магазин фарб та будівельних матеріалів</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sticky Header -->
    <header id="header">
        <div class="header-top">
            <div class="header-top-content">
                <div class="logo-container">
                    <img id="header-logo" src="" alt="Paintyard Logo" style="display: none;">
                    <span id="header-logo-text">Paintyard</span>
                </div>
                <div class="contacts">
                    <div id="header-phones"></div>
                    <div id="header-address"></div>
                </div>
            </div>
        </div>
        <nav id="menu-bar" class="menu-bar">
            <div class="menu-container">
                <a href="#about">Про нас</a>
                <a href="#products">Товари</a>
                <a href="#articles">Статті</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main id="main-content">
        <!-- About Section -->
        <section id="about" class="section">
            <div class="container">
                <h2>Про нас</h2>
                <div id="about-content">
                    <p>Ласкаво просимо до нашого магазину!</p>
                </div>
            </div>
        </section>

        <!-- Products Section -->
        <section id="products" class="section">
            <div class="container">
                <h2>Товари</h2>
                <div class="scroll-container">
                    <button class="scroll-btn scroll-left" onclick="scrollProducts('left')">‹</button>
                    <div id="products-container" class="items-container"></div>
                    <button class="scroll-btn scroll-right" onclick="scrollProducts('right')">›</button>
                </div>
            </div>
        </section>

        <!-- Articles Section -->
        <section id="articles" class="section">
            <div class="container">
                <h2>Корисні статті</h2>
                <div class="scroll-container">
                    <button class="scroll-btn scroll-left" onclick="scrollArticles('left')">‹</button>
                    <div id="articles-container" class="items-container"></div>
                    <button class="scroll-btn scroll-right" onclick="scrollArticles('right')">›</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer id="footer">
        <div class="footer-content">
            <div class="footer-logo-container">
                <img id="footer-logo" src="" alt="Paintyard Logo" style="display: none;">
                <span id="footer-logo-text">Paintyard</span>
            </div>
            <div class="footer-contacts">
                <div id="footer-phones"></div>
                <div id="footer-address"></div>
            </div>
        </div>
    </footer>

    <!-- Admin Panel Link (floating button) -->
    <a href="admin.html" class="admin-link" title="Адмін-панель">⚙</a>

    <script src="script.js"></script>
</body>
</html>
